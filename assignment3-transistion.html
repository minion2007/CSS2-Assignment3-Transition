<!DOCTYPE html>
<html>
<head>
<title>CSS2-Assignment3-Transition</title>
<style>

  .box{    
     width:50px;
     height:30px;
     padding:20px;
     text-align:center;
     margin-top:25px;  
     background-color:green;   
    -webkit-transition:width 2s, height 2s, background-color 2s,transform 2s;}
	
	div:hover{
	  background-color:orange;
	  border-radius:80px;
	}
 
</style>
</head>
<body>
  <div class="box">box</div>
</body>
</html>
